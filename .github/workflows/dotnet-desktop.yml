name: Build and Push to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

env:
  SOLUTION_FILE: "PRN232_Presentation.sln"
  PROJECT_FOLDER: "PRN232_Presentation_API"

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Restore & Build
        run: |
          dotnet restore "${{ env.SOLUTION_FILE }}"
          dotnet build "${{ env.SOLUTION_FILE }}" --configuration Release --no-restore

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          REPO_OWNER=$(echo "${{ github.repository_owner }}" | tr '[:upper:]' '[:lower:]')
          IMAGE_NAME="ghcr.io/${REPO_OWNER}/prn232-demo"
          echo "Building and pushing image: $IMAGE_NAME"

          docker build -t "$IMAGE_NAME:latest" -t "$IMAGE_NAME:${{ github.sha }}" ${{ env.PROJECT_FOLDER }}
          docker push "$IMAGE_NAME:latest"
          docker push "$IMAGE_NAME:${{ github.sha }}"
