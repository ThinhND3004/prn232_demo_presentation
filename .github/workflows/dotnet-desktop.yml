name: Build and Push Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          cd PRN232_Presentation
          docker build -t ghcr.io/${{ github.repository_owner }}/prn232-api:latest \
            -f PRN232_Presentation_API/Dockerfile .
          docker push ghcr.io/${{ github.repository_owner }}/prn232-api:latest
